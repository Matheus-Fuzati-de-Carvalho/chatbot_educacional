name: Ping Streamlit (via browser)

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Instala Playwright
        run: |
          npm install -g playwright
          playwright install chromium

      - name: Visita o app como navegador
        run: |
          node -e "
          const { chromium } = require('playwright');
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            await page.goto('https://agente-ia-nova-aurora.streamlit.app', { waitUntil: 'load' });
            await new Promise(r => setTimeout(r, 8000));  // Espera carregar
            await browser.close();
          })();"
